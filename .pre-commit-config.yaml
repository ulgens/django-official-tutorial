repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-case-conflict
    -   id: check-merge-conflict
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: https://github.com/tox-dev/pyproject-fmt
    rev: v2.6.0
    hooks:
    -   id: pyproject-fmt
        args: [
            "--indent", "4",
            "--keep-full-version",
            "--max-supported-python", "3.13",
        ]

# Inspired from https://til.unessa.net/git/pre-commit-hook/
-   repo: local
    hooks:
    -   id: uv-lock-check
        name: uv lock --check
        entry: uv lock --check
        language: system
        files: '^(pyproject.toml|uv.lock)$'
        pass_filenames: false

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7
    hooks:
    -   id: ruff
        name: ruff lint
        args: ["--fix"]
    -   id: ruff-format
        name: ruff format

-   repo: https://github.com/adamchainz/django-upgrade
    rev: 1.24.0
    hooks:
    -   id: django-upgrade
        args: [
            # This is needed so `admin.site.register()` example from
            # https://docs.djangoproject.com/en/5.1/intro/tutorial07/
            # can stay intact.
            # https://github.com/adamchainz/django-upgrade#admin-model-registration
            --skip, "admin_register"
        ]

-   repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
    -   id: codespell
