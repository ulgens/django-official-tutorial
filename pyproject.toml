[project]
name = "django-official-tutorial"
version = "2024.11.23"
description = "The famous polls app from the official Django tutorial, with some additional tooling."
readme = "README.md"
authors = [
    { name = "Ülgen Sarıkavak", email = "ulgensrkvk@gmail.com" },
]
requires-python = ">=3.13"
dependencies = [
    "django==5.1.6",
    "django-debug-toolbar==5.0.1",
]

[dependency-groups]
dev = [
    # Used by Django's find_formatters and run_formatters (with a monkey patch)
    "ruff==0.9.6",
]

[tool.isort]
# We don't use black directly but ruff uses the same profile name with isort.
profile = "black"

[tool.uv]
package = false
required-version = ">=0.5.0"
