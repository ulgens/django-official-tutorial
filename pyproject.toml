[project]
name = "django-official-tutorial"
version = "2024.11.23"
description = "The famous polls app from the official Django tutorial, with some additional tooling."
readme = "README.md"
authors = [
    { name = "Ülgen Sarıkavak", email = "ulgensrkvk@gmail.com" },
]
requires-python = ">=3.13"
dependencies = [
    "django==5.2",
    "django-debug-toolbar==5.2.0",
]

[dependency-groups]
dev = [
    # Used by Django's find_formatters and run_formatters (with a monkey patch)
    "ruff==0.11.3",
]

[tool.uv]
package = false
required-version = ">=0.7.0"
